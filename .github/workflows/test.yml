name: Tests

on:
  pull_request:
    branches: main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: corepack enable # Enable Corepack to use pnpm
      - run: pnpm install # Install dependencies using pnpm
      - run: pnpm test # Run tests using pnpm
